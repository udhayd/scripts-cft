            sed -i 's/master.*/&  master/' /tmp/$$
            sed -i 's/worker1.*/&  worker1/' /tmp/$$
            sed -i 's/worker2.*/&  worker2/' /tmp/$$
            sed -i 's/nginx.*/&  loadbalancer/' /tmp/$$
            cat /tmp/$$|awk '{print $1, " " , $2," " , $5}' >>/etc/hosts
            echo "00 16 * * * /usr/sbin/poweroff" >>/var/spool/cron/root
